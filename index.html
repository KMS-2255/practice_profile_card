<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="background-container">
    <img class="top-circle" src="images/bg-pattern-top.svg" alt="circle background image">
    <div class="profile-card-outer-container">
      <div class="profile-card-top">
        <img class="profile-background-img" src="images/bg-pattern-card.svg" alt="profile card background pattern">
        <div class="profile-img-box">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile picture">
        </div>
      </div>
      <div class="profile-card-middle">
        <p class="profile-name">Victor Crest</p>
        <p class="profile-age">26</p>
        <p class="profile-location">London</p>
      </div>
      <hr>
      <div class="profile-card-bottom">
        <div class="stat-box">
          <div class="stat">80K</div>
          <div class="stat-description">Followers</div>
        </div>
        <div class="stat-box">
            <div class="stat">803K</div>
            <div class="stat-description">Likes</div>
        </div>
        <div class="stat-box">
          <div class="stat">1.4K</div>
          <div class="stat-description">Photos</div>
        </div>
      </div>
    </div>
    <div class="bottom-circle-container">
      <img class="bottom-circle"src="images/bg-pattern-bottom.svg" alt="circle background image">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Katie Shields</a>.
    </div>
  </div>
</body>
</html>
